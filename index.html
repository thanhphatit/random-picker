<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker with Enhanced Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-bottom: 10px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        .controls {
            margin: 10px 0;
        }

        .controls input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #ffffff;
            border-radius: 8px;
            margin-left: 10px;
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .file-upload {
            margin: 20px 0;
            text-align: center;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to right, #ff512f, #dd2476);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-upload label:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #totalItems {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        .employee-list {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            max-width: 870px; /* Limit the width of the result box */
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            overflow-y: auto;
        }

        .employee-item {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .employee-item span {
            margin-left: 10px;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>
    <h1>‚ú® Random Picker with Enhanced Display ‚ú®</h1>
    <div class="container">
        <div class="left-section">
            <textarea id="employeeInput" placeholder="Enter item list, one per line..."></textarea>
            <div id="totalItems">Total items: 0</div>
            <div class="controls">
                <label for="quantity">Number of items to pick:</label>
                <input type="number" id="quantity" value="1" min="1" />
            </div>
        </div>

        <div class="right-section">
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".txt, .csv, .xls, .xlsx" />
                <label for="fileInput">üìÇ Upload file</label>
            </div>
            <button onclick="startRandomDisplay()">Pick Random</button>
        </div>
    </div>

    <div class="container">
        <div id="employeeList" class="employee-list"></div>
    </div>

    <script>
        let employees = [];
        let pickedEmployees = [];
        let randomInterval;

        function updateEmployees() {
            const input = document.getElementById('employeeInput').value.trim();
            employees = input.split('\n').map(line => line.trim()).filter(line => line !== "");
            pickedEmployees = [];
            document.getElementById('totalItems').textContent = `Total items: ${employees.length}`;
        }

        function readFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const lines = content.split(/\r?\n/).map(line => line.trim()).filter(line => line !== "");
                employees = [...employees, ...lines];
                employees = [...new Set(employees)];
                document.getElementById('employeeInput').value = employees.join('\n');
                updateEmployees();
            };
            reader.readAsText(file);
        }

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            readFile(file);
        });

        function startRandomDisplay() {
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            if (employees.length === 0) {
                alert("Item list is empty!");
                return;
            }
            if (quantity <= 0 || isNaN(quantity)) {
                alert("Quantity must be greater than 0!");
                return;
            }

            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = `<div class="employee-item">üé≤ Randomizing...</div>`;

            // Start the random display
            randomInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * employees.length);
                const randomEmployee = employees[randomIndex];
                employeeList.innerHTML = `<div class="employee-item">${randomEmployee} <span>üîÑ</span></div>`;
            }, 100);

            // Stop random display and pick final result after 3 seconds
            setTimeout(() => {
                clearInterval(randomInterval);
                pickRandomEmployees(quantity);
            }, 3000);
        }

        function pickRandomEmployees(quantity) {
            const availableEmployees = employees.filter(emp => !pickedEmployees.includes(emp));
            if (availableEmployees.length === 0) {
                alert("All items have been picked!");
                return;
            }

            const selectedEmployees = [];
            for (let i = 0; i < quantity; i++) {
                if (availableEmployees.length === 0) break;
                const randomIndex = Math.floor(Math.random() * availableEmployees.length);
                const randomEmployee = availableEmployees.splice(randomIndex, 1)[0];
                selectedEmployees.push(randomEmployee);
                pickedEmployees.push(randomEmployee);
            }

            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = ""; // Reset list
            selectedEmployees.forEach(emp => {
                const div = document.createElement('div');
                div.className = "employee-item";
                div.innerHTML = `${emp} <span>üéâ</span>`;
                employeeList.appendChild(div);
            });
        }

        document.getElementById('employeeInput').addEventListener('input', updateEmployees);
    </script>
    <footer>
        Made with ‚ù§Ô∏è by <a href="https://www.itblognote.com" style="color: #fff;">thanhphatit</a>
    </footer>
</body>

</html>
