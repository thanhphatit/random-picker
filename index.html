<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            resize: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 10px rgba(116, 235, 213, 0.8);
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .employee {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 60%;
            max-width: 500px;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .employee.hidden {
            opacity: 0;
            transform: scale(0.9);
        }

        .employee.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>✨ Random Picker ✨</h1>
    <textarea id="employeeInput" placeholder="Nhập danh sách item, mỗi dòng một giá trị..."></textarea>
    <br>
    <button onclick="pickRandomEmployee()">Pick Random</button>
    <div class="employee hidden" id="employee"></div>
    <footer>
        Made with ❤️ by <a href="https://www.itblognote.com">thanhphatit</a>
    </footer>

    <script>
        let employees = [];
        let pickedEmployees = []; // Mảng lưu trữ các item đã được chọn

        // Cập nhật danh sách item mỗi khi người dùng nhập vào textarea
        function updateEmployees() {
            const input = document.getElementById('employeeInput').value.trim();
            employees = input.split('\n').map(line => line.trim()).filter(line => line !== "");
            pickedEmployees = []; // Reset mảng pickedEmployees khi danh sách thay đổi
        }

        // Chọn ngẫu nhiên một item và đảm bảo không lặp lại item đã chọn
        function pickRandomEmployee() {
            if (employees.length === 0) {
                alert("Danh sách item trống. Vui lòng nhập danh sách vào ô bên trên!");
                return;
            }

            // Lọc ra những item chưa được chọn
            const availableEmployees = employees.filter(emp => !pickedEmployees.includes(emp));

            if (availableEmployees.length === 0) {
                alert("Tất cả các item đã được chọn. Vui lòng làm mới trang để chọn lại!");
                return;
            }

            // Chọn một item ngẫu nhiên từ danh sách chưa chọn
            const randomIndex = Math.floor(Math.random() * availableEmployees.length);
            const randomEmployee = availableEmployees[randomIndex];

            // Thêm item đã chọn vào mảng pickedEmployees
            pickedEmployees.push(randomEmployee);

            // Hiển thị item ngẫu nhiên
            const employeeDiv = document.getElementById('employee');
            employeeDiv.textContent = randomEmployee;
            employeeDiv.classList.remove('hidden');
            employeeDiv.classList.add('fade-in');
        }

        // Lắng nghe sự kiện nhập liệu trong textarea và cập nhật danh sách tự động
        document.getElementById('employeeInput').addEventListener('input', updateEmployees);
    </script>
</body>

</html>
